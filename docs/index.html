<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#212529" />
		<meta property="og:site_name" content="GRUPA" />
		<meta property="og:title" content="電子レンジ・ワット時間換算" />
		<meta property="og:description" content="電子レンジの調理時間を指定ワット間で換算します" />
		<meta property="og:type" content="article" />
		<meta property="og:image" content="https://microwave.grupa.jp/assets/any_icon_512.png" />

		<title>電子レンジ・ワット時間換算</title>

		<link rel="manifest" href="/manifest.webmanifest" />
		<link rel="icon" href="assets/any_icon_192.png" type="image/png" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" />

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="./js/index.js" defer></script>

		<style>
			* { font-family: "Noto Sans TC", serif; }
		</style>
	</head>
	<body class="modal-open">
		<div class="modal show" tabindex="-1" role="dialog" aria-modal="true" style="display: block;">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content border-0">
					<div class="container-fluid">
						<div class="row">
							<div class="col">
								<p id="target-time" class="text-center fw-bold" style="font-size: 5rem;">00:00</p>
							</div>
						</div>
						<div class="row mb-5">
							<div class="col">
								<div class="input-group input-group-lg">
									<input type="text" name="sourceWottage" id="source-wottage" class="form-control text-end fs-1" list="sourceWottageOptions" value="" maxlength="4" inputmode="numeric" />
									<datalist id="sourceWottageOptions">
										<option value="500">
										<option value="520">
										<option value="600">
										<option value="700">
										<option value="800">
										<option value="850">
										<option value="900">
										<option value="950">
										<option value="1000">
										<option value="1200">
										<option value="1500">
										<option value="1900">
									</datalist>
									<button type="button" id="source-wottage-clear-button" class="btn border fs-1" title="クリア"
										data-bs-toggle="tooltip" data-bs-placement="top">W</button>
									<span class="input-group-text text-bg-primary fw-bold fs-1">➡</span>
									<input type="text" name="targetWottage" id="target-wottage" class="form-control text-end fs-1" list="targetWottageOptions" value="" maxlength="4" inputmode="numeric" />
									<datalist id="targetWottageOptions">
										<option value="500">
										<option value="520">
										<option value="600">
										<option value="700">
										<option value="800">
										<option value="850">
										<option value="900">
										<option value="950">
										<option value="1000">
										<option value="1200">
										<option value="1500">
										<option value="1900">
									</datalist>
									<button type="button" id="target-wottage-clear-button" class="btn border fs-1" title="クリア"
										data-bs-toggle="tooltip" data-bs-placement="top">W</button>
								</div>
							</div>
						</div>
						<div class="row mb-5">
							<div class="col">
								<input type="time" name="sourceTime" id="source-time" class="form-control form-control-lg fs-1" value="" step="60" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="fixed-bottom">
			<div class="container">
				<div class="row py-5">
					<div class="col">
						<p class="text-center"><a href="https://x.com/GrapeColor" target="_blank">@GrapeColor</a></p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
